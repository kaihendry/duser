networks:
  duser-network:
    #driver: bridge
    enable_ipv6: true
    ipam:
      # driver: default
      config:
        - subnet: 2001:db8:a::/64

services:
  manager:
    build: .
    expose:
      - 8080
    ports:
      - "8081:8080"

  lb:
      image: envoyproxy/envoy:v1.26-latest
      command: ["-c", "/config/envoy.yaml"]
      volumes:
        - type: bind
          source: ./config/envoy
          target: /config
          read_only: true
      ports:
        - "8080:8080"
